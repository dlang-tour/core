variables:
    latest-release: 2.071.1
wrappers:
    dmanmobile: |
        <img src="static/img/tour/dman.png" class="img-left visible-xs" id="dman-front-mobile" />
        {{content}}
        <div class="clear visible-xs"></div>
    dmandesktop: |
        <img src="/static/img/tour/dman.png" class="img-left hidden-xs" id="dman-front-desktop" />
        {{content}}
        <div class="clear hidden-xs"></div>
    img-left: |
        <img src="/static/img/tour/{{ content }}" class="img-left" />
    img-right: |
        <img src="/static/img/tour/{{ content }}" class="img-right" />
